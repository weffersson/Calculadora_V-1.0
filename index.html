<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="./script.js" defer></script>
  <!--<link rel="stylesheet" href="./bootstrap.min.css" />-->
  <link rel="stylesheet" href="./style.css">

  <title>Document</title>
</head>

<body>
  <h1>Calculadora</h1>
  <main class="main">
    <div id="borderCalc" class="calculator ">
      <div class="display" id="display"><span class="animaTex">Hello World!</span></div>
      <div class="buttons">

        <div class="button-row">
          <button class="operator" id="clear">C</button>
          <button class="operator" id="backspace">&larr;</button>
          <button class="operator" id="percent">%</button>
          <button class="operator" id="divide">&divide;</button>
        </div>

        <div class="button-row">
          <button class="number" id="7">7</button>
          <button class="number" id="8">8</button>
          <button class="number" id="9">9</button>
          <button class="operator" id="multiply">&times;</button>
        </div>

        <div class="button-row">
          <button class="number" id="4">4</button>
          <button class="number" id="5">5</button>
          <button class="number" id="6">6</button>
          <button class="operator" id="subtract">-</button>
        </div>

        <div class="button-row">
          <button class="number" id="1">1</button>
          <button class="number" id="2">2</button>
          <button class="number" id="3">3</button>
          <button class="operator" id="add">+</button>
        </div>

        <div class="button-row">
          <button class="number" id="0">0</button>
          <button class="decimalN" id="decimal">.</button>
          <button class="operator" id="equals">=</button>
        </div>
        
      </div><!--buttons-->
    </div><!--calculator-->
  </main><!--main-->
</body>

</html>
